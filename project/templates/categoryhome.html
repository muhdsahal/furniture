{% extends 'base.html' %}
{% block title %}aranoz{% endblock %}
{% load static %}
{% block body %}


  <!--================Category Product Area =================-->
  <section class="cat_product_area section_padding">
      <div class="container">
          <div class="row">
              <div class="col-lg-3">
                  <div class="left_sidebar_area">
                      <aside class="left_widgets p_filter_widgets">
                          <div class="l_w_title">
                              <h3>Browse Categories</h3>
                          </div>
                          <div class="widgets_inner">
                              <ul class="list">
                                {% for i in cat %}
                                  <li>
                                      <a href="{% url 'cat_detail' i.id %}">{{i.categories}}</a>
                                      <!--<span>(250)</span>-->
                                  </li>
                                  {% endfor %}
                              </ul>
                          </div>
                        </aside>
                  </div>
              </div>
              <div class="col-lg-9">
                  <div class="row">
                      <div class="col-lg-12">
                          <div class="product_top_bar d-flex justify-content-between align-items-center">
                              <div class="single_product_menu">
                          
                              <section style="background-color: white;">
                                <div class="container py-5 custom-card-container">
                                  <div class="row">
                                    {% for product in products %}
                                    <div class="col-md-6 col-lg-4 mb-4">
                                      <div class="card">
                                        <img src="{{product.product_image1.url}}" class="card-img-top" alt="Laptop" />
                                        <div class="card-body">
                                          <div class="d-flex justify-content-between">
                                            <h5>{{product.product_name}}</h5>
                                            <h6> ${{product.product_price}}</h6>
                                            <a href="{% url 'product_details' product.id %}" class="add_cart">seemore</a>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                    {% endfor %}
                                  </div>
                                </div>
                              </section>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
  <!--================End Category Product Area =================-->

 
  {% endblock %}
